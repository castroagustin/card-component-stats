<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stats Cards</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__textContainer">
          <h1 class="card__title">
            Get <span class="card__title--primary">insights</span> that help
            your business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__statsContainer">
            <div class="card__stat">
              <h3 class="stat__main">10k+</h3>
              <p class="stat__header">companies</p>
            </div>
            <div class="card__stat">
              <h3 class="stat__main">314</h3>
              <p class="stat__header">templates</p>
            </div>
            <div class="card__stat">
              <h3 class="stat__main">12M+</h3>
              <p class="stat__header">queries</p>
            </div>
          </div>
        </div>
        <div class="card__imgContainer"></div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agustin Castro</a>.
    </div>
  </body>
</html>
